<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plushie Planet | Productos destacados</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fef6f9;
      color: #333;
    }

    header {
      background-color: #ff99cc;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2, h3 {
      color: #ff66a3;
    }

    .product-grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .product {
      flex: 1 1 calc(33% - 20px);
      background: #fff0f6;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .btn {
      background-color: #ff66a3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #e0558f;
    }

    #cart {
      margin-top: 40px;
      padding: 20px;
      background-color: #fdf1f7;
      border-radius: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }

    .total {
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.2em;
    }

    .empty-btn {
      margin-top: 10px;
      background-color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Plushie Planet</h1>
    <p>Tu universo de ternura y suavidad</p>
  </header>

  <div class="container">
    <h2>Peluches disponibles</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://example.com/peluche-estrella.jpg" alt="Estrella">
        <p>Peluche Estrella</p>
        <p>$14.99</p>
        <button class="btn" onclick="addToCart('Peluche Estrella', 14.99)">AÃ±adir al carrito</button>
      </div>
      <div class="product">
        <img src="https://example.com/peluche-nube.jpg" alt="Nube">
        <p>Peluche Nube</p>
        <p>$12.99</p>
        <button class="btn" onclick="addToCart('Peluche Nube', 12.99)">AÃ±adir al carrito</button>
      </div>
      <div class="product">
        <img src="https://example.com/peluche-luna.jpg" alt="Luna">
        <p>Peluche Luna</p>
        <p>$13.99</p>
        <button class="btn" onclick="addToCart('Peluche Luna', 13.99)">AÃ±adir al carrito</button>
      </div>
    </div>

    <div id="cart">
      <h3>ðŸ›’ Carrito de compras</h3>
      <div id="cart-items"></div>
      <p class="total">Total: $<span id="cart-total">0.00</span></p>
      <button class="btn empty-btn" onclick="emptyCart()">Vaciar carrito</button>
    </div>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";

      let total = 0;
      cart.forEach(item => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name} x${item.qty}</span>
          <span>$${itemTotal.toFixed(2)}</span>
        `;
        cartItems.appendChild(div);
      });

      document.getElementById("cart-total").textContent = total.toFixed(2);
    }

    function emptyCart() {
      cart = [];
      updateCart();
    }
  </script>

</body>
</html>
